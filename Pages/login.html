 <main class="container-fluid min-vh-100 d-flex align-items-center">
  <div class="row w-100">
    <!-- formulario de login -->
    <div class="col-lg-6 d-flex justify-content-end align-items-center px-5">
      <form style="max-width: 400px; width: 100%;">
        <h1 class="h2 mb-3 fw-normal text-rosa-forte fw-bold">Aguenta aí! </h1>
        <h2 class="h3 fw-normal mb-3 text-rosa-forte fw-bold">
          Para continuar, entre com sua conta <span class="text-roxo fw-bold">RareBook</span>
        </h2>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInputEmail" placeholder="rarebook@seuemail.com" />
          <label for="floatingInputEmail">Entre com seu email</label>
        </div>
        <p></p>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingInputSenha" placeholder="pword" />
          <label for="floatingInputSenha">Digite sua senha</label>
        </div>
        <div class="form-check text-start my-3">
          <input type="checkbox" class="form-check-input" id="flexCheckDefault" />
          <label class="form-check-label text-roxo fw-bold" for="flexCheckDefault">Lembrar login</label>
        </div>
        <button class="btn custom-button w-100 py-2 text-white fw-bold">Finalizar</button>
      </form>
    </div>

    <!--texto -->
    <div class="col-lg-6 d-flex align-items-center justify-content-start px-5">
      <div class="quote-box text-white">
        <h2 class="display-6 login-fonte text-shadow">
